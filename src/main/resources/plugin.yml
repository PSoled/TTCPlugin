name: TTC-Soled
version: 1.0
main: com.totalcraft.soled.Main
author: PlayerSoled
description: Um Plugin Brabo

commands:
  ttcsoled:
    description: Executa o comando Principal do Plugin
    usage: /ttcsoled
    executor: com.totalcraft.soled.Commands.CommandsPlugin

  rankup:
    description: Executa o comando de Rankup
    usage: /rankup
    executor: com.totalcraft.soled.Commands.Rankup

  tagrank:
    description: Executa o comando de set Tag Rank
    usage: /tagrank
    executor: com.totalcraft.soled.Commands.TagRank

  module:
    description: Executa o comando de Module
    usage: /module
    executor: com.totalcraft.soled.Commands.Modules

  mina:
    description: Executa o comando de Iniciar a Mina
    usage: /mina
    executor: com.totalcraft.soled.Commands.EventoMina

  sfly:
   description: Executa o comando de Comprar o Fly
   usage: /sfly
   executor: com.totalcraft.soled.Commands.Bfly

  jail:
    description: Executa o comando de dar Jail
    usage: /jail
    executor: com.totalcraft.soled.Commands.Jail

  unjail:
    description: Executa o comando de dar UnJail
    usage: /unjail
    executor: com.totalcraft.soled.Commands.UnJail

  vender:
    description: Executa o comando de Vender
    usage: /vender
    executor: com.totalcraft.soled.Commands.Vender

  blockprotect:
    description: Executa o comando da Proteção de blocos
    usage: /blockprotect
    executor: com.totalcraft.soled.Commands.BlockProtect

  bcollect:
    description: Executa o comando do Coletor de blocos
    usage: /bcollect
    executor: com.totalcraft.soled.Commands.CollectBlocks
